{% extends 'base.template.html' %}
{% block content %}

<h1>Customer List</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
      {% for i in db%}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.first_name +" "+ i.last_name}}</td>
      <td>{{i.email}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>

{%endblock%}
